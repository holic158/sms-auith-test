<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증테스트</title>

</head>
<body>
<div class="somthing">
    <label>input type text 3 </label>
    <input type="text" class="somthing0" name="somthing0" id="somthing0"  >
    <br/>
    <label>input type tel </label>
    <input type="tel" class="somthing1" name="somthing1" id="somthing1"  >
    <br/>
    <label>input type number</label>
    <input type="number" class="somthing2" name="somthing2" id="somthing2"  >
    <br/>
    
    <label>input type password</label>
    <input type="password" class="somthing" name="somthing" id="somthing3"  >
    <br/>
    
    <label>input type text with inputmode=decimal</label>
    <input type="text" inputmode="decimal" class="somthing" name="somthing" id="somthing4"  >
    <br/>
    <label>input type text with pattern 0-9</label>
    <input type="text" inputmode="decimal" pattern="[0-9]*" class="somthing" name="somthing" id="somthing5"  >
    <br/>

    <label>input type text with inputmode=deciaml and pattern 0-9</label>
    <input type="text" inputmode="decimal" pattern="[0-9]*" class="somthing" name="somthing" id="somthing6"  >
    <br/>
</div>

</body>
</html>
