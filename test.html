<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증테스트</title>

</head>
<body>
    <label>input type text</label>
    <input type="text">
    <br/>
    
    <label>input type number</label>
    <input type="number">
    <br/>
    
    <label>input type password</label>
    <input type="password">
    <br/>
    
    <label>input type text with inputmode=decimal</label>
    <input type="text" inputmode="decimal">
    <br/>
    <label>input type text with pattern 0-9</label>
    <input type="text" inputmode="decimal" pattern="[0-9]*">
    <br/>

    <label>input type text with inputmode=deciaml and pattern 0-9</label>
    <input type="text" inputmode="decimal" pattern="[0-9]*">
    <br/>
    
</body>
</html>
